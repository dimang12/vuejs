<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Flash Card Name</title>
    </head>
    <body>

        <div id="app">
            <h1 v-text="deckName"></h1>
            <div class="user-input">
                <input type="text" :value="userInput" onchange="onChange()" />
            </div>
            <div class="card" v-on:click="flip = !flip">
                <h2 v-text="flip?'':cards[0].front">Item</h2>
                <div v-html="flip?cards[0].back:''">Description</div>
            </div>
            
            <a :href="readMore">Read More</a>
            
        </div>

        <script src="data.js"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const FlashCardApp = {
                data() {
                    return {
                        deckName: 'Vue.js Fundamentals',
                        cards,
                        flip: false,
                        readMore: 'https://v3.vuejs.org/guide',
                        userInput: 'default'
                    }
                },

                methods: {
                    onChange(){
                        console.log('change');
                    } 
                },
            }

            const app = Vue.createApp(FlashCardApp).mount('#app');
        </script>
    </body>
</html>
